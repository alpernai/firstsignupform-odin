<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="left-pannel">
        <div id="logo-container">
            <img src="imgs/odin-logo.png" id="odin-logo">
            <h1 id="odin-text"><strong>ODIN</strong></h1>
        </div>
    </div>


    <div id="right-pannel">
        <div id="description">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
            <h2>Sign up <em>now</em> to get started.</h2>
            <h2 id="h2-margin">You <em>know</em> you want to.</h2>
        </div>

        <form action="#" method="post">
            <legend><h2>Let's do this!</h2></legend>
            <p>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>    
            </p>
            <p>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>    
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>    
            </p>
            <p>
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" required>    
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>    
            </p>
            <p>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </p>
        </form>

        <div id="button-container">
            <button id="create-account">Create Account</button>
            <span>Already have an account? <a href="#">Log in</a></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
